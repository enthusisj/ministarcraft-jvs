<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        // 침맞는 횟수 변수 설정
        var hp = 3
        //jQurey를 사용하여 클릭 익명함수 작성
        $('#drone').click(function() {
            //jQurey를 사용하여 침날리는 것
            $('#spit').fadeIn();
            //jQurey를 사용하여 침날리는 동작, 현재위치에서 왼쪽간격을 250만큼 늘려주면서 침 이미지를 오른쪽으로 옮겨지는 것
            $('#spit').animate({'left': '+=250px'});
            //침이 나타났다가 사라지는 함수
            $('#spit').fadeOut(function(){
                //누를 때마다 하나씩 줄이기
                hp = hp - 1;
                //jQuery로 text로 표시
                $('#hp').text('HP: ' + hp);
                //hp==0이 되면 벙커가 사라지는 효과
                if (hp == 0) {
                    $('#bunker').fadeOut();
                }
            });
            //침을 다시 날리면 다시 원래 위치로 돌아가는 코드
            $('#spit').css({left: 150});
        });
    </script>
</body>
</html>
